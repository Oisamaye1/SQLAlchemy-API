{% extends "templates.html" %} 
{% block title %} All Products {% endblock %} 

    {% block main %}
    <br><br>
    {% for product in products %}
    <div class="products container">
        <a href="{{url_for('get_product', id=product['id'])}}">
            <h2><i class="fa-sharp fa-solid fa-caret-right"></i>{{product["name"]}}</h2>
        </a>
    </div>
    
    
    {% endfor %}


    {% endblock %}
